<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name = "viewport" content="width=device-width, initial-scale=1">
    <title>AutoComplete with Socket IO and Node JS</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<p><h1>Simple Autocomplete Application using Socket IO</h1></p>
<p><h3>Instructions:</h3></p>
<p><h4>Please type in the search box a name you would either like to look up or enter into the database.</h4></p>
<p><h4>Press the submit button if what you searched isn't in the database to enter the name into the
database in order to have more entries.</h4></p>
<form name="form">
    <input type="text" name="inp" autoComplete = "off" placeholder="search" id="search-field">
    <button id = "submit" onclick="onSubmitQuery(event)">Submit</button>
</form>

<ul id="search-results">
</ul>

<script src = "/socket.io/socket.io.js"></script>
<script src = "index.js"></script>
</body>

</html>
